  <p align ="justify"> 
    <font color ="black" size="3" face="arial, times new roman, calibri">
    <strong> Anunciado pela primeira vez em 2020</strong>, o Bluetooth LE finalmente foi "lançado" pela Bluetooth Special Interest Group (SIG). <u>A nova versão dessa popular tecnologia trará avanços na qualidade sonora e melhor eficiência energética para os aparelhos.</font></u></p>
  
  <p align ="justify"> 
    <font color ="black" size="3" face="arial, times new roman, calibri">Intitulo de Bluetooth Low Energy - por isso o LE - o recurso, como o nome pode sugerir, é focado em reduzir seu consumo energético. Uma vez que a transferência de dados demanda menos energia dos aparelhos que estão realizando o processo, o resultado final resulta em menos bateria utilizada.</font></p>
  
  <p align ="justify"> 
    <font color ="black" size="3" face="arial, times new roman, calibri"> Isso só é possível graças ao novo codec LC3, que promete transmitir áudio de maneira mais eficiente. Basicamente, a função dessa tecnologia é enviar áudios de melhor qualidade, mas mantendo a mesma taxa de bits.</font></p>
   <!-- Texto visível-->

    <details>
    <summary> Leia mais...</summary>
    <p align ="justify"> 
        <font color ="black" size="3" face="arial, times new roman, calibri"><em>"Os recursos de menor consumo de energia do LE Audio também permitirão novos tipos de periféricos de áudio - como uma gama mais ampla de aparelhos auditivos habilitados para Bluetooth - e permitirão maior flexibilidade para melhores formatos de aparelhos. Com o LE Audio, surgirão aparelhos auditivos menores, menos intrusivos e mais confortáveis [...]."</em> revela Dave Hollander, diretor de marketing da SIG.</font> </p>
    
    <p align ="justify"> 
        <font color ="black" size="3" face="arial, times new roman, calibri">Outra inovação fica por conta do Auracast Broadcast Audio, função que permite com que diversos usuários se conectem a uma fonte de áudio. Por exemplo, será possível parear diversos fones de ouvido em um único smartphone para que diversas pessoas escutem o que está sendo reproduzido no celular.</font></p>
    
    <p align ="justify">
        <font color ="black" size="3" face="arial, times new roman, calibri"> <u>Segundo a SIG</u>, o Bluetooth LE chegará para alguns dispositivos já existentes através de atualizações, <s>porém</s>, é mais provável que apenas novos lançamentos já cheguem com a tecnologia embutida. Os AirPods Pro de segunda geração devem ser um dos primeiros a estrearem o recurso.</font></p>
